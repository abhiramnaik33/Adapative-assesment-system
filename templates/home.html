<!DOCTYPE html>
<html>
<head>
    <title>Question Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e3f3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 15, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(75, 0, 130, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #9d4edd, #c77dff, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(157, 78, 221, 0.5); }
            to { text-shadow: 0 0 30px rgba(157, 78, 221, 0.8), 0 0 40px rgba(199, 125, 255, 0.6); }
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d1c7dd;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #7209b7, #9d4edd, #c77dff);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(114, 9, 183, 0.4);
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(114, 9, 183, 0.6);
            background: linear-gradient(135deg, #8b3ac7, #a855f7, #d8b4fe);
        }

        .emoji {
            margin-right: 10px;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 5px rgba(157, 78, 221, 0.7));
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            left: 70%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            a {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1>AI-Enhanced Adaptive Question Bank System</h1>
     
        
        <div class="nav-links">
            <a href="/admin"><span class="emoji">üîê</span>Admin Panel</a>
            <a href="/questions"><span class="emoji">üìã</span>View Questions</a>
            <a href="/submit"><span class="emoji">üìã</span>ADD Questions</a>
            <a href="/generate_paper"><span class="emoji">üìã</span>QP Export </a>
        </div>
    </div>
</body>
</html>
